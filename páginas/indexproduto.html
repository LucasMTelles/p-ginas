<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleproduto.css">
</head>
<body>
    <img class="background" src="./img/Background2.png" alt="">

    <header>
        <div class="barra">
            <button class="app">Aplicativo</button>
            <button class="contato">Contato</button>
            <button class="suporte">Suporte</button>
            <button class="entrar">Entrar</button>
            <button class="criarconta">Criar conta</button>
            <button class="conta">
                <img class="fundo" src="img/Ellipse 1.png" alt="">
                <img class="icon" src="img/Customer.png" alt="">
            </button>

            <img class="logo" src="img/FindNote 1.png" alt="">
        </div>
    </header>

    <main>
        <img class="checkbox1" src="img/Checked Checkbox.png" alt="">
        <div class="texto1">Rastreamento em tempo real</div>

        <img class="checkbox2" src="img/Checked Checkbox.png" alt="">
        <div class="texto2">Segurança de criptografia</div>

        <img class="checkbox3" src="img/Checked Checkbox.png" alt="">
        <div class="texto3">Bloqueia invasões</div>

        <img class="checkbox4" src="img/Checked Checkbox.png" alt="">
        <div class="texto4">Garantia de 1 ano</div>



        <div class="sobre">Sobre nosso produto</div>
        <img class="dispositivo" src="img/Dispositivo.png" alt="">


        <div class="compra">Comprar</div>
        <div class="preco">250,00 R$</div>
    </main>
</body>
</html>
